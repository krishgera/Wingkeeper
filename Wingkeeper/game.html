<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingkeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="mainMenu">
            <h1>Wingkeeper</h1>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameField" class="game-area hidden">
            <div id="bird" class="bird"></div>
        </div>
        <div id="scoreboard" class="hidden">Goals Conceded: 0</div>
        <div id="pauseMenu" class="menu hidden">
            <button id="resumeButton">Resume Game</button>
            <button id="exitButton">Exit to Menu</button>
        </div>
        <div id="gameOverMenu" class="menu hidden">
            <h2>Game Over</h2>
            <button id="restartButtonGameOver">Restart Game</button>
            <button id="exitButtonGameOver">Exit to Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
